<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <h1>DOM Projects</h1>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
        subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" type="number" placeholder="Cost of Order" onkeydown="handleKeyDown(event.key)">
    <button onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-total">Total: </p>
    <script>
        function subscribe(){
            buttonElement=document.querySelector('.js-subscribe-button');
            if (buttonElement.innerHTML==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }else{
                buttonElement.innerHTML='Subscribe';
            }
        }
        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
            if (inputElement.value<40){
                document.querySelector('.js-total').innerHTML=`Total(with-Shipping): ${Number(inputElement.value)+10}.`;
                inputElement.value='';
            }else{
                document.querySelector('.js-total').innerHTML=`Total(with-Shipping): ${Number(inputElement.value)}.`;
                inputElement.value='';
            }
        }
        function handleKeyDown(key){
            if (key==='Enter'){
                calculateTotal();
            }
        }
    </script>
</body>
</html>
