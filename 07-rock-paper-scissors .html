<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <button onclick="
        const result=gameResult('rock');
        alert(result);
        console.log(result);
    ">
        Rock
    </button>
    <button onclick="
        const result =gameResult('paper');
        alert(result);
        console.log(result);
    ">
        Paper
    </button>
    <button onclick="
        const result=gameResult('scissor');
        alert(result);
        console.log(result);
    ">
        Scissors
    </button>
    <button onclick="
        const result=`Number of times computer won: ${computerWins}.\nNumber of times You won: ${userWins}.\nNumber of times Game Tied: ${tied}`;
        alert(result);
        console.log(result);
    ">Display Scores</button>
    <button onclick="
        computerWins=0;
        userWins=0;
        tied=0;
        alert('The Score is reset to Zero');
        console.log('The Score is reset to Zero');
    ">Reset Scores</button>
    <script>
        function gameResult(user){
            const num=Math.random()
            let computer='';
            if (num<1/3){
                computer='paper'
            }else if (1/3<num && num<2/3){
                computer='scissor'
            }else{
                computer='rock'
            }
            let result='';
            if ((user==='rock' && computer==='scissor')||(user==='paper' && computer==='rock')||(user==='scissor' && computer==='paper')){
                result='You Won.';
                userWins++;
            }else if ((user==='rock' && computer==='paper')||(user==='paper' && computer==='scissor')||(user==='scissor' && computer==='rock')){
                result='You Lost.';
                computerWins++;
            }else{
                result='It\'s a Tie.';
                tied++;
            }
            return `You choose ${user} and computer choose ${computer}.\n ${result}`
        }
        let computerWins=0;
        let userWins=0;
        let tied=0;
    </script>
</body>
</html>
