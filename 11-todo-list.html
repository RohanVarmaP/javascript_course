<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">
</head>
<body>
    <h1>Todo list</h1>
    <p>Todo List Practice 1</p>
    <input class="js-input-task1" type="text" placeholder="Add a task" onkeydown="handleKeyDown(event);">
    <button onclick="addToList('task1');">Add</button>
    <p>Todo List Practice 2</p>
    <input class="js-input-task2" type="text" placeholder="Add a task" onkeydown="handleKeyDown(event);">
    <button onclick="addToList('task2');">Add</button>
    <div class="js-div-todo2"></div>
    <p>MinMax Practice</p>
    <input class="js-input-task3" type="text" placeholder="Add a number to list" onkeydown="handleKeyDown(event);">
    <button onclick="addToList('task3');">Add</button>
    <button onclick="updateMinMax()">Get MinMAx</button>
    <p class="js-minMax-para"></p>
    <p>count repeating Practice</p>
    <input class="js-input-task4" type="text" placeholder="Add a number to list" onkeydown="handleKeyDown(event);">
    <button onclick="addToList('task4');">Add</button>
    <button onclick="updateReapeat()">Get Times Repeating</button>
    <p class="js-repeating-para"></p>
    <p>Final Todo List</p>
    <div class="todo-grid">
        <input class="js-input-final-text input-text" type="text" placeholder="Add a task">
        <input class="js-input-final-date input-date" type="date" placeholder="Add a task">
        <button class="add" onclick="addToList('finaltask');">Add</button>
    </div>
    <div class="js-div-final-todo todo-grid-input"></div>
    <script src="scripts/11-todo-list.js"></script>
</body>
</html>
