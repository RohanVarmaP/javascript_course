<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <button class="move-button js-rock-button">
        <img class="move-button" src="images/rock.jpg" alt="Rock">
    </button>
    <button class="move-button js-paper-button">
        <img class="move-button" src='images/paper.jpg' alt="Paper">
    </button>
    <button class="move-button js-scissors-button">
        <img class="move-button" src="images/scissors.jpg" alt="Scissors">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="score-reset js-reset-button">Reset Scores</button>
    <button class="js-autoplay score-reset">Start Autoplay</button>
    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
